<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/apk-playground-logo.png" alt="APK Playground Logo">
                <h1>APK Playground</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#features">Features</a></li>
                <li><a href="#get-started">Get Started</a></li>
                <li><a href="#contribute">Contribute</a></li>
            </ul>
        </nav>
    </header>

    <!-- Drag and Drop Box Section -->
    <section class="drag-drop">
        <h2>Drag &amp; Drop Your APK File Here</h2>
        <div class="file-drop-zone">
            <p>or</p>
            <label for="file-input" class="file-input-label">
                <span class="upload-icon">&#8613;</span> Click to Upload
            </label>
            <input type="file" id="file-input">
        </div>
    </section>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Explore Android Apps in Your Browser</h2>
            <p>Welcome to APK Playground, the platform for testing and experiencing Android APKs directly in your web browser.</p>
            <a href="#get-started" class="cta-button">Get Started</a>
        </div>
        <div class="hero-image">
            <img src="assets/apk-playground-screenshot.png" alt="APK Playground Screenshot">
        </div>
    </section>

    <!-- Features Section -->
    <section id="features" class="features">
        <!-- Feature Cards Go Here -->
    </section>

    <!-- Get Started Section -->
    <section id="get-started" class="get-started">
        <!-- Getting Started Content Goes Here -->
    </section>

    <!-- Contribute Section -->
    <section id="contribute" class="contribute">
        <!-- Contribute Content Goes Here -->
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <!-- Footer Content Goes Here -->
    </footer>

    <!-- JavaScript for Theme Switcher -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
